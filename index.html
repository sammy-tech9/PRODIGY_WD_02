<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="display" id="display">00:00:00</div>
        <div class="buttons">
           <button id="start"><i class="fas fa-play"></i></button>
             <button id="pause"><i class="fas fa-pause"></i></button>
             <button id="reset"><i class="fas fa-rotate"></i></button>
             <button id="lap"><i class="fas fa-flag"></i></button>
        </div>
        <ul id="laps" class="lap-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
